	<script>
		var BASE_WIDTH = 1920;
		var BASE_HEIGHT = 4787;
		
		function wrapResize() {
		    var scaleValue = $(window).width() / BASE_WIDTH
		    $('.yutian-content').css({
		        transform: 'scale(' + scaleValue + ')'
		    })
		    $('.yutian').css({
		        height: (scaleValue) * BASE_HEIGHT + 'px'
		    })
		}
		$(function () {
		    wrapResize()
		})
		$(window).resize(function () {
		    wrapResize()
		})
	</script>
